<div class="side-panel-main" ng-controller="listsCtrl" auto-open-create>
	
	<div class="close" close-create>
		<i class="fa fa-times icon" aria-hidden="true"></i>
	</div>
	
	<div class="title"><h1>{{list.name}}</h1></div>
	
	<div class="input-wrapper">
		<h4 class="edit-titles">Name</h4>
		<input class="edit-input" type="text" ng-model="list.name">
	</div>
	<div class="input-wrapper">
		<h4 class="edit-titles">Icon</h4>
		<input class="edit-input" type="text" ng-model="list.icon">
	</div>
	
	<div class="btns">
		<div class="btn" ng-click="putList()">Save</div>
		<div class="btn" ng-click="deleteList()" close-create>Delete</div>
		<div class="btn" ng-click="goHome()" close-create>Cancel</div>
	</div>
	
</div>
